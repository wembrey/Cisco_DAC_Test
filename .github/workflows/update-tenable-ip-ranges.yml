name: Update Tenable IP Prefixes

on:
  schedule:
    - cron: '0 7 * * *' # Daily at 7 AM UTC
  workflow_dispatch:

jobs:
  update-ip-prefixes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch Tenable IP ranges JSON
        run: |
          echo "Downloading JSON from Tenable..."
          curl -sSf https://docs.tenable.com/ip-ranges/data.json -o data.json || {
            echo "❌ Failed to download JSON from Tenable."
            exit 1
          }

          echo "✅ JSON downloaded successfully."
          echo "Preview of JSON:"
          head -n 20 data.json || echo "Could not preview JSON"

      - name: Parse and format IP prefixes
        run: |
          echo "Parsing IP prefixes..."

          # Create docs folder if it doesn't exist
          mkdir -p docs

          if ! jq -e '.prefixes' data.json > /dev/null; then
            echo "❌ 'prefixes' field not found in JSON."
            exit 1
          fi

          echo "# Tenable IP Prefixes" > docs/tenable-ip-prefixes.md
          echo "" >> docs/tenable-ip-prefixes.md
          echo "_Last updated: $(date -u +'%Y-%m-%dT%H:%M:%SZ')_" >> docs/tenable-ip-prefixes.md
          echo "" >> docs/tenable-ip-prefixes.md

          jq -r '.prefixes[].ip_prefix' data.json | sort | uniq >> docs/tenable-ip-prefixes.md || {
            echo "❌ Failed to parse and write IP prefixes."
            exit 1
          }

          echo "✅ IP prefixes written to docs/tenable-ip-prefixes.md"

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/tenable-ip-prefixes.md
          git commit -m "Daily update of Tenable IP prefixes" || echo "No changes to commit."
          git push
